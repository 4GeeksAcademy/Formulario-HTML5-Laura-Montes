<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form using Bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>

    <div class="container border rounded">

        <h2 class="bg-light">Payment form example</h2>
        
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>

        <div class="row">
            <div class="col-5">Card #</div>
            <div class="col-3">CVC #</div>
            <div class="col-4">Amount</div>
        </div>

        <form>
            <div class="row">
                <div class="col-5"><input type="text" class="form-control" maxlength="16" placeholder="XXXXXXXXXXXXXXXX"></div>
                <div class="col-3"><input type="text" class="form-control" maxlength="4" placeholder="0000"></div>
                <div class="col-4 display"><b>$</b><input type="text" class="form-control rounded-right" placeholder="Amount"></div>
            </div>
        </form>

        <div class="row">
            <div class="col-6">First name</div>
            <div class="col-6">Last name</div>
        </div>

        <form>
            <div class="row">
                <div class="col-6"><input type="text" class="form-control" placeholder=""></div>
                <div class="col-6"><input type="text" class="form-control" placeholder=""></div>
            </div>
        </form>

        <div class="row">
            <div class="col-6">City</div>
            <div class="col-3">State</div>
            <div class="col-3">Postal code</div>
        </div>

        <form>
            <div class="row">
                <div class="col-6"><input type="text" class="form-control" placeholder=""></div>
                <div class="col-3 form-group">
                    <select class="custom-select form-control" required>
                        <option value="">Pick a state</option>
                        <option value="1">New Orleans</option>
                        <option value="2">Virginia</option>
                        <option value="3">San Francisco</option>
                        <option value="4">Houston</option>
                        <option value="5">Another state</option>
                    </select>
                </div>
                <div class="col-3"><input type="text" class="form-control" placeholder=""></div>
            </div>
        </form>

        <div class="row">
            <div class="col-6">We accept:</div>
            <div class="col-6">Message</div>
        </div>

        <form>
            <div class="row">
                <div class="col-6">
                    <div class="btn btn-secondary">
                        <input type="radio" name="cards"> Credit card
                        <input type="radio" name="cards"> Bizum
                        <input type="radio" name="cards"> PayPal
                        <input type="radio" name="cards"> Cash
                    </div> 
                </div>
                <div class="col-6 notes">
                    <div class="input-group"><textarea class="form-control" rows="4"></textarea></div>Add any notes here.
                </div>
        </form>

        <div class="bg-light">
            <div class="buttons">
            <button class="btn btn-secondary">Cancel</button>
            <button class="btn btn-primary">Send</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
